<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript to html appendChild</title>
</head>
<body>
    <div id="container">
        <p>I am soriful islam</p>
    </div>

    
    <script>
        const newParagraph = document.createElement("p");
        newParagraph.textContent = "I am a student";
        document.getElementById("container").appendChild(newParagraph);
    </script>
</body>
</html>
