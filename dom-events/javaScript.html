<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>javascript To Html</title>
</head>
<body>
    <div id="main">
        <p>1</p>
        <p>2</p>
        <p>3</p>
        <h3>4</h3>
    </div>
    <div>
        <p>5</p>
        <p>6</p>
        <p>7</p>
        <h3>8</h3>
    </div>

    <script>
        const newpara = document.createElement("p");
        newpara.textContent = "1000";
        document.getElementById("main").appendChild(newpara);
    </script>

</body>
</html>
